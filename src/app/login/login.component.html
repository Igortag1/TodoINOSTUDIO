<div [hidden]="auth.loggingIn">
  <mat-card>
    <div class="loadingGoogle"><button mat-raised-button color="accent" (click)="loginWithGoogle()">Login With Google</button></div>
    <div class="loadingPhone"><button mat-raised-button color="accent"  (click)="goPhone()">Login With Phone</button></div>
  </mat-card>
</div>
<div class="loadingGoogle" *ngIf="auth.loggingIn">
  <mat-spinner></mat-spinner>
</div>
<app-footer></app-footer>
